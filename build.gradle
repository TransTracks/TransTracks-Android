buildscript {
    ext.kotlin_version = '1.2.71'
    ext.rx_binding_version = '2.1.1'
    ext.support_version = '28.0.0'

    repositories {
        maven { url 'https://maven.fabric.io/public' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'

        classpath 'com.google.gms:google-services:4.0.1'

        classpath 'io.fabric.tools:gradle:1.25.4' //Cannot use 1.26.0 as it breaks with proguard on

        classpath "io.realm:realm-gradle-plugin:5.7.0"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    delete rootProject.projectDir.absolutePath + "/app/release"
}
