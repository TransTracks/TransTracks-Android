name: Continuous Integration

on:
  pull_request:
    branches: [ "production" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout PR
      uses: actions/checkout@v3
      
    - name: â˜•ï¸ Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: ğŸ“ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ‘·â€â™€ï¸ Build with Gradle
      run: ./gradlew build
