plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'io.realm.kotlin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'

    id 'com.google.gms.google-services' //Should be second last
    id 'com.google.firebase.crashlytics' // Should be last
}

plugins.withId("com.android.application") {
    android.buildTypes.debug.ext.enableCrashlytics = false
}

def major = 1
def minor = 3

def getVersionCode = { ->
    def envBuildNumber = System.getenv("BUILD_NUMBER")?.toInteger() ?: 0
    def baseBuildNumber = 25
    return baseBuildNumber + (major * 100) + minor + envBuildNumber
}

def getVersionName = { ->
    return "$major.$minor.${getVersionCode()}"
}

android {
    defaultConfig {
        applicationId "com.drspaceboo.transtracks"
        minSdkVersion 21
        compileSdk 34
        targetSdkVersion 33
        versionCode getVersionCode()
        versionName getVersionName()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        def debugKey = file("${rootDir.getAbsolutePath()}/keys/debug-keystore.jks")
        debug {
            storeFile = debugKey
            storePassword = "debugkey"
            keyAlias = "transtracks"
            keyPassword = "debugkey"
        }
        release {
            def releaseKey = file("${rootDir.getAbsolutePath()}/keys/release-keystore.jks")
            storeFile = releaseKey.exists() ? releaseKey : debugKey
            storePassword = System.getenv("STORE_PASS") ?: "debugkey"
            keyAlias = System.getenv("KEY_ALIAS") ?: "transtracks"
            keyPassword = System.getenv("KEY_PASS") ?: "debugkey"
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        buildTypes.each {
            it.resValue 'string', 'ADS_APP_ID', getSecretString('ADS_APP_ID')
            it.buildConfigField 'String', 'CODE_SALT', '"' + getSecretString('CODE_SALT') + '"'
        }

        debug {
            signingConfig signingConfigs.debug

            //Test Ad Ids
            it.resValue 'string', 'ADS_GALLERY_AD_ID', "ca-app-pub-3940256099942544/9214589741"
            it.resValue 'string', 'ADS_HOME_AD_ID', "ca-app-pub-3940256099942544/9214589741"
            it.resValue 'string', 'ADS_MILESTONES_AD_ID', "ca-app-pub-3940256099942544/9214589741"
            it.resValue 'string', 'ADS_SETTINGS_AD_ID', "ca-app-pub-3940256099942544/9214589741"
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            //Real Ad Ids
            it.resValue 'string', 'ADS_GALLERY_AD_ID', getSecretString('ADS_GALLERY_AD_ID')
            it.resValue 'string', 'ADS_HOME_AD_ID', getSecretString('ADS_HOME_AD_ID')
            it.resValue 'string', 'ADS_MILESTONES_AD_ID', getSecretString('ADS_MILESTONES_AD_ID')
            it.resValue 'string', 'ADS_SETTINGS_AD_ID', getSecretString('ADS_SETTINGS_AD_ID')
        }
    }

    buildFeatures {
        viewBinding true
    }
    namespace 'com.drspaceboo.transtracks'
}

