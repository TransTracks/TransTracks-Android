String getSecretString(String key) {
    Properties props = new Properties()
    props.load(new FileInputStream(file("$rootDir/secrets.properties")))
    return props[key]
}

def setGitHubOutput = task setGitHubOutput(type: Exec) {
    workingDir "${buildDir}"
    commandLine 'sh', '-c', "echo \"VERSION_NAME=${getVersionName()}\" >> \"\$GITHUB_OUTPUT\""
    doLast {
        println "Output VERSION_NAME set to '${getVersionName()}'"
    }
}

afterEvaluate {
    bundleRelease.configure { finalizedBy setGitHubOutput }
}